{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parkiapp</title>
  <!-- Icons -->
  <link rel="shortcut icon" href="favicon.ico" type="icon/x-icon"/>
  <link rel="apple-touch-icon" href="static/icon/apple-touch-icon.png"/>
  <link rel="apple-touch-icon" sizes="57x57" href="static/icon/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="static/icon/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="static/icon/apple-touch-icon-76x76.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="static/icon/apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="static/icon/apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="static/icon/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="static/icon/apple-touch-icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="static/icon/apple-touch-icon-180x180.png" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/master.css' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="pageContainer">
    <header class=" sticky-top">
      <div class="container-fluid mainMenu">
        <!-- Image and text -->
        <nav class="navbar navbar-dark unam-dark navbar-expand-lg">
          <a class="navbar-brand d-flex align-items-center" href="{% url 'users:login' %}">
            <img src="{% static 'images/fmvz.jpg'%}" width="40" height="40" class="d-inline-block align-top rounded-circle mr-2" alt="FMVZ logo">
            Parkiapp
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  ml-auto mr-2">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'users:login' %}">Iniciar sesión</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <div class="container-fluid" id="login_template">
      <h1 class="text-center mb-4">Bienvenido a ParkiaApp</h1>
      <div class="row">
        <div class="login_form col-md-6">
          <h2 class="text-center">Inicio de sesión</h2>
          <div class="card">
            <div class="row">
              <div class="col-md-4">
                <div class="profile_image">
                  <img src="{% static 'images/owner_profile.jpg'%}" class="img-fluid  rounded-circle mx-auto" alt="">
                </div>
              </div>
              <div class="col-md-8">
                <div class="login_info">
                  <div class="edit_profile pb-4 mb-3">
                    <form id="" class="" action="" method="POST">
                      {% csrf_token %}
                      <div class="form-group">
                          {% if messange %}
                          <p>{{ messange }}</p>
                          {% endif %}
                        <input type="name" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Usuario">
                      </div>
                      <div class="form-group">
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                      </div>
                      <button type="submit" class="add_car_button">Iniciar sesión</button>
                    </form>
                  </div>
                </div>

              </div>
            </div>
            <p class="light text-color-shade text-center">Si no tienes cuenta <a href="{% url 'users:register' %}">Registrare aquí</a></p>
          </div>
        </div>
        <div class="col-md-6">
          <div class="slide_login">
            <div class="">
              <img src="{% static 'images/fondo.jpeg' %}" class="img-fluid" alt="">
            </div>
          </div>
        </div>

        <!--
        <div class="col-md-4">
          <div class="card">
            <div class="profile_image">
              <img src="{% static 'images/checker.jpg'%}" class="img-fluid  rounded-circle mx-auto" alt="">
            </div>
            <div class="info_profile text-center">

              <h6> Iniciar sesión como checker</h6>
            </div>
            <div class="edit_profile d-flex justify-content-center pb-4 mb-3">
              <button  class="add_car_button">Iniciar sesión</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="profile_image">
              <img src="{% static 'images/supervisor.jpeg'%}" class="img-fluid  rounded-circle mx-auto" alt="">
            </div>
            <div class="info_profile text-center">

              <h6> Iniciar sesión como supervisor</h6>
            </div>
            <div class="edit_profile d-flex justify-content-center pb-4 mb-3">
              <button  class="add_car_button">Iniciar sesión</button>
            </div>
          </div>
        </div> -->
      </div>
    </div>

    <footer class="footer text-gray-dark">
      <span class="text-muted">
        <a class="link" href="">Parkiapp</a>
      </span>
    </footer>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  <script src="{% static 'js/scripts.js' %}"></script>
